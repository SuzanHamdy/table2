
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table Example 4</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 <table border="15" width="800">
    <caption> <h1> Landscape Images </h1></caption>
    <br> <br>
        <thead>
          
            <tr>
                <th> Landscape 1   </th>
                <th>  Landscape 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="./image/img2.jpg" alt=" Landscape 1 " width="310"></td>
              <td><img src="./image/img1.jpg" alt=" Landscape 1 " width="290"></td>  
            </tr>
        </tbody>
         <tfoot>
            <tr>
                <th> Landscape 3   </th>
                <th>  Landscape 4</th>
            </tr>
            <tr>
                <td><img src="./image/img3.jpg" alt=" Landscape 1 " width="300"></td>
              <td><img src="./image/img4.jpg" alt=" Landscape 1 " width="290"></td>  
            </tr>
         </tfoot>

 </table> 
    





    <script src="./script.js"></script>
</body>
</html>
